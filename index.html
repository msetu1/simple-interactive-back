<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank website</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-10">Simple Interactive <span class="uppercase text-6xl font-bold text-green-600">bank</span></h1>
    </header>
<main>
    <section class="bg-blue-200 max-w-6xl mx-auto p-10">
        <h3 class="text-2xl font-bold text-black mb-5">Please login</h3>
        <div>
            <input class="block w-9/12 mb-5 px-5 py-3" type="email" name="" id="user-email" placeholder="Your email address">
            <input class="block w-9/12 mb-5 px-5 py-3" type="password" name="" id="user-password" placeholder="your password">
<button id="btn-submit" class=" font-bold px-6 py-3 text-xl bg-amber-400 text-black rounded-xl hover:bg-green-600">Submit</button>

        </div>
    </section>
</main>
<script src="login.js"></script>
</body>
</html>
